<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="quiz-container">
    <div class="header">
        <h1 id="main-question">Quick questions</h1>
    </div>
    <div class="quiz-answers">

        <div class="section">
            <div class="question">
                Q1. What is the capital city of United Kingdom?
            </div>
            <input type="radio" name="answer-1">Warsow<br>
            <input type="radio" name="answer-2">Moscow<br>
            <input type="radio" name="answer-3" id="correct-3">London<br>
        </div>

        <div class="section">
            <div class="question">
                Q2. What is the population of England?
            </div>
            <input type="radio" name="answer-1">100 million<br>
            <input type="radio" name="answer-2" id="correct-2">67 million<br>
            <input type="radio" name="answer-3">20 million<br>
        </div>

        <div class="section">
            <div class="question">
                Q3. Which colours are on the English flag?
            </div>
            <input type="radio" name="answer-1" id="correct-1">red, white and blue<br>
            <input type="radio" name="answer-2">yellow, blue and black<br>
            <input type="radio" name="answer-3">black and white<br>
        </div>


    </div>

    <input type="submit" name="submit" value="Submit" onClick="result()">
    <script type="text/javascript">
        function result()
        {
            var score=0;
            if(document.getElementById('correct-3').checked)
            {	score++;
            }
            if(document.getElementById('correct-2').checked)
            {	score++;
            }
            if(document.getElementById('correct-1').checked)
            {	score++;
            }
            alert("Your score is:"+score);
            // to print on browser
            // document.write("Your score is:"+score);
        }
    </script>
    </div>
</body>
</html>
